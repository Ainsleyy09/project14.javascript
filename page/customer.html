<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer - GoShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        #pelanggan thead th {
            background-color: rgb(74, 93, 155) !important;
            color: white !important;
            border-color: rgb(245, 247, 255) !important;
            padding: 10px;
            text-align: center;
        }

        #pelanggan td {
            padding: 10px;
            text-align: center;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            padding: 20px;
        }

        .table th,
        .table td {
            text-align: center;
            vertical-align: middle;
        }

        .btn-hover {
            transition: 0.3s;
        }

        .btn-hover:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .table-responsive {
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>
    <!-- Tabel Pelanggan -->
    <div class="card table-responsive">
        <h3 class="text-center mb-3" style="color:rgb(36, 51, 99); font-weight:bold;">DAFTAR PELANGGAN</h3>
        <table class="table" id="pelanggan">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Alamat</th>
                    <th>Nomor Telepon</th>
                    <th>Email</th>
                    <th>Kategori</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="table-pelanggan"></tbody>
        </table>
        <div class="text-center">
            <button class="btn btn-primary btn-hover"
                onclick="document.getElementById('form-pelanggan').scrollIntoView({behavior:'smooth'});">+ Tambah
                Pelanggan</button>
        </div>
    </div>

    <div class="card" style="width:100%; max-width:1400px; margin:40px auto; padding:30px;">
        <h3 class="text-center mb-3" style="color:rgb(36, 51, 99); font-weight:bold;">FORM PELANGGAN</h3>
        <form id="form-pelanggan">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nama_pelanggan" class="form-label fw-bold">Nama</label>
                    <input type="text" id="nama_pelanggan" class="form-control" placeholder="Masukkan nama" required>
                </div>
                <div class="col-md-6">
                    <label for="umur_pelanggan" class="form-label fw-bold">Umur</label>
                    <input type="number" id="umur_pelanggan" class="form-control" placeholder="Masukkan umur" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="alamat_pelanggan" class="form-label fw-bold">Alamat</label>
                    <input type="text" id="alamat_pelanggan" class="form-control" placeholder="Masukkan alamat"
                        required>
                </div>
                <div class="col-md-6">
                    <label for="telp_pelanggan" class="form-label fw-bold">Nomor Telepon</label>
                    <input type="text" id="telp_pelanggan" class="form-control" placeholder="Masukkan nomor" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email_pelanggan" class="form-label fw-bold">Email</label>
                    <input type="email" id="email_pelanggan" class="form-control" placeholder="Masukkan email" required>
                </div>
                <div class="col-md-6">
                    <label for="kategori_pelanggan" class="form-label fw-bold">Kategori</label>
                    <select id="kategori_pelanggan" class="form-select" required>
                        <option value="">-- Pilih Kategori --</option>
                        <option value="Biasa">Biasa</option>
                        <option value="VIP">VIP</option>
                        <option value="Exclusive">Exclusive</option>
                    </select>
                </div>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary btn-hover">Simpan</button>
            </div>
        </form>
    </div>
    <script type="module" src="../js/main.js"></script>
</body>

</html>
