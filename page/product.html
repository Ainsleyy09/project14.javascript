<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk - GoShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        #produk thead th {
            background-color: rgb(74, 93, 155) !important;
            color: white !important;
            border-color: rgb(245, 247, 255) !important;
            padding: 10px;
            text-align: center;
        }

        #produk td {
            padding: 10px;
            text-align: center;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            padding: 20px;
        }

        .table th,
        .table td {
            text-align: center;
            vertical-align: middle;
        }

        .btn-hover {
            transition: 0.3s;
        }

        .btn-hover:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .table-responsive {
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>
    <!-- Tabel Produk -->
    <div class="card table-responsive">
        <h3 class="text-center mb-3" style="color:rgb(36, 51, 99); font-weight:bold;">DAFTAR PRODUK</h3>
        <table class="table" id="produk">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Produk</th>
                    <th>Stok</th>
                    <th>Harga</th>
                    <th>Deskripsi</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="table-produk"></tbody>
        </table>
        <div class="text-center">
            <button class="btn btn-primary btn-hover"
                onclick="document.getElementById('form-produk').scrollIntoView({behavior:'smooth'});">+ Tambah
                Produk</button>
        </div>
    </div>

    <!-- Form Produk -->
    <div class="card" style="width:100%; max-width:1400px; margin:40px auto; padding:30px;">
        <h3 class="text-center mb-3" style="color:rgb(36, 51, 99); font-weight:bold;">FORM PRODUK</h3>
        <form id="form-produk">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nama_produk" class="form-label fw-bold">Nama Produk</label>
                    <input type="text" id="nama_produk" class="form-control" placeholder="Masukkan nama produk"
                        required>
                </div>
                <div class="col-md-6">
                    <label for="stok_produk" class="form-label fw-bold">Stok</label>
                    <input type="number" id="stok_produk" class="form-control" placeholder="Masukkan stok" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="harga_produk" class="form-label fw-bold">Harga</label>
                    <input type="number" id="harga_produk" class="form-control" placeholder="Masukkan harga" required>
                </div>
                <div class="col-md-6">
                    <label for="deskripsi_produk" class="form-label fw-bold">Deskripsi</label>
                    <input type="text" id="deskripsi_produk" class="form-control" placeholder="Masukkan deskripsi"
                        required>
                </div>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary btn-hover">Simpan</button>
            </div>
        </form>
    </div>

    <script type="module" src="../js/main_produk.js"></script>
</body>

</html>
