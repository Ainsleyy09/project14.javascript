<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg shadow-sm"
            style="background: linear-gradient(90deg, rgb(69, 93, 146), rgb(98, 130, 196)); font-family: 'Lucida Sans', Geneva, Verdana, sans-serif;">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="./image/goshop.png" alt="Logo" width="60" height="50"
                        class="d-inline-block align-text-top me-2">
                    <span style="color: white; font-weight: bold; font-size: 25px;">GoShop</span>
                </a>

                <button class="navbar-toggler text-white border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white fw-semibold px-3" href="./page/katalog.html" target="middle"
                                style="transition: all 0.3s ease;"
                                onmouseover="this.style.backgroundColor='rgba(255,255,255,0.15)'; this.style.borderRadius='8px'; this.style.color='#fff';"
                                onmouseout="this.style.backgroundColor=''; this.style.borderRadius=''; this.style.color='white';">
                                Catalog
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fw-semibold px-3" href="./page/product.html" target="middle"
                                style="transition: all 0.3s ease;"
                                onmouseover="this.style.backgroundColor='rgba(255,255,255,0.15)'; this.style.borderRadius='8px'; this.style.color='#fff';"
                                onmouseout="this.style.backgroundColor=''; this.style.borderRadius=''; this.style.color='white';">
                                Product
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fw-semibold px-3" href="./page/customer.html" target="middle"
                                style="transition: all 0.3s ease;"
                                onmouseover="this.style.backgroundColor='rgba(255,255,255,0.15)'; this.style.borderRadius='8px'; this.style.color='#fff';"
                                onmouseout="this.style.backgroundColor=''; this.style.borderRadius=''; this.style.color='white';">
                                Customer
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="p-3" style="height: calc(100vh - 70px);">
        <iframe id="middle" name="middle" src="./page/katalog.html"
            style="width:100%; height:100%; border:none; border-radius:8px; background:#fff;"></iframe>
    </main>

    <footer class="text-center py-3"
        style="background: linear-gradient(90deg, rgb(69, 93, 146), rgb(98, 130, 196)); color:white; font-family:'Lucida Sans', Geneva, Verdana, sans-serif; font-size:14px;">
        Â© 2025 Siti Aisyah. All Rights Reserved.
    </footer>
</body>

</html>
